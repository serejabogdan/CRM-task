<div class="component">
  <div class="content">
    <h1>Registration</h1>
    <form [formGroup]="form" (ngSubmit)="submit()">

      <div class="registration">
        <div class="form-group">
          <mat-form-field>
            <mat-label>E-mail</mat-label>
            <input matInput type="text" id="email" formControlName="email">
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput type="text" id="name" formControlName="name">
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="text" id="password" formControlName="password">
          </mat-form-field>
        </div>
        <div class="buttons">
          <button mat-raised-button routerLink="/registration" type="submit" [disabled]="form.invalid">Sign up</button>
          <button mat-raised-button routerLink="/login" type="button">Sign in</button>
        </div>
      </div>
    </form>
  </div>
</div>
